	<title>未命名作品 4</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		#scene2 {
			width: 100vw;
		}
	</style>
	<script>
		let [w, h] = [window.innerWidth, window.innerHeight]
		let isActive = false
		window.onload = () => {
			document.querySelectorAll('#scene2').forEach((img) => {
				img.addEventListener("click", (e) => {
					isActive = !isActive
					// console.log(e);
					document.querySelector('#scene2').style.transition = '1s'
					if (isActive) {
						document.querySelector('#scene2').style.transform = `scale(3) translateX(${moveToCenter(e, 'w')}px)  translateY(${moveToCenter(e, 'h')}px)`
					} else {
						document.querySelector('#scene2').style.transform = ''
					}
				})
			})

			window.addEventListener("mousemove", (e) => {
				// document.querySelector('#imgBox').style.transition = 'none'
				// if(isActive) document.querySelector('#imgBox').style.transform = `scale(7) translateX(${moveToCenter(e,'w')}px)  translateY(${moveToCenter(e,'h')}px)`
			})
		}

		function moveToCenter(e, axis) {

			let dir = 1
			if (axis == 'w') {
				if (e.clientX > w / 2) dir = -1
				return Math.abs(e.clientX - w / 2) * dir

			} else {
				if (e.clientY > h / 2) dir = -1
				return Math.abs(e.clientY - h / 2) * dir
			}


		}
	</script>
